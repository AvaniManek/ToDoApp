<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ToDoIndex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" ng-app="toDoApp" ng-controller="toDoCtrl" ng-init="Initialize()">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="page-header">ToDoList</h1>
            </div>
        </div>
        <div class="row" ng-repeat="toDo in toDos">
            <div class="col-xs-10 col-md-8">
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" id="checkbox_{{toDo.id}}" aria-label="isComplete" ng-checked="toDo.isComplete" ng-click="setIsCompleted(toDo.id, toDo.name, !(toDo.isComplete), toDos.indexOf(toDo))" />
                    </span>
                    <label for="checkbox_{{toDo.id}}" class="form-control" aria-label="toDo" ng-class="{strike: toDo.isComplete, normal: !toDo.isComplete}"> {{toDo.name}} </label>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default" aria-label="Edit" ng-click="editData(toDo.id, toDo.name, toDo.isComplete, toDos.indexOf(toDo))" data-toggle="modal" data-target="#modalUpdateToDo">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default" aria-label="Delete" ng-click="deleteData(toDo.id, toDos.indexOf(toDo))">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row space">
            <div class="col-md-12">
                <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#modalAddToDo">Create New</button>
            </div>
        </div>
        <div class="modal fade" id="modalAddToDo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-center" id="myModalLabel">To-Do</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-2">To-Do:</div>
                            <div class="col-md-10"><input type="text" name="name" placeholder="Todo" ng-model="toDoName" /></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button name="Submit" class="btn btn-default" data-dismiss="modal" ng-click="sendData()">Add</button> <!--onclick="submitform()"-->
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalUpdateToDo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-center" id="myModalLabel">To-Do</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-2">To-Do:</div>
                            <div class="col-md-10"><input type="text" name="name" placeholder="Todo" ng-model="toDoName" /></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button name="Submit" class="btn btn-default" data-dismiss="modal" ng-click="updateData()">Update</button> <!--onclick="submitform()"-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bootstrap/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/toDo.js"></script>
</body>
</html>
